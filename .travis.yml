# ref: https://docs.travis-ci.com/user/languages/python
language: python
python:
  - "2.7"
install: "pip install -r requirements.txt"
# command to run tests
script:
  - nosetests
  - coverage run -m pytest  
after_success:
  - coverage report --omit=*lib* 
  - bash <(curl -s https://codecov.io/bash)
